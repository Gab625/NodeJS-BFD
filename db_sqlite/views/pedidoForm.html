<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pedido</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h2>Cadastro de Pedido</h2>
      <form class="mt-3" action="http://127.0.0.1:3000/pedido" method="POST">
        <label class="form-label">N&uacute;mero do Pedido</label>
        <input
          class="form-control"
          type="number"
          id="num_ped"
          name="num_ped"
          required
        />

        <label class="form-label">Prazo de Entrega</label>
        <input class="form-control" type="number" name="prazo_entr" required />

        <label class="form-label">C&oacute;digo do Cliente</label>
        <input class="form-control" type="number" name="cd_cli" required />

        <label class="form-label">C&oacute;digo do Vendedor</label>
        <input class="form-control" type="number" name="cd_vend" required />

        <br />
        <button type="submit">Salvar Pedido</button>
      </form>
    </div>
  </body>
</html>
